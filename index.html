<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AWorld</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#0b102b, #1c2a6b);
    color: white;
    text-align: center;
}

header {
    background: #0a0a0a;
    padding: 15px;
    font-size: 30px;
    font-weight: bold;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

input, select, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}

button {
    background: #4caf50;
    color: white;
    cursor: pointer;
}

button:disabled {
    background: gray;
}

.hidden {
    display: none;
}

.quest {
    margin: 12px 0;
}

.progress {
    height: 18px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: #4caf50;
    width: 0%;
}
</style>
</head>

<body>

<header>üåç AWorld</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
    <h2>Enter AWorld</h2>
    <input id="username" placeholder="Username"><br>
    <select id="grade">
        <option value="">Select Grade</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
    </select><br>
    <button onclick="login()">Start Adventure</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
    <h2 id="welcome"></h2>
    <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span></p>
    <div class="progress">
        <div class="progress-bar" id="xpBar"></div>
    </div>
</div>

<!-- QUESTS -->
<div class="card hidden" id="questCard">
    <h2>üìú Daily Math Quests</h2>
    <p>Complete all 4 quests to unlock multiplayer</p>
    <div id="quests"></div>
    <button onclick="submitQuests()">Submit</button>
</div>

<!-- MULTIPLAYER -->
<div class="card hidden" id="multiplayerCard">
    <h2>üéÆ Multiplayer World</h2>
    <p>Welcome to the 3D Math World!</p>
    <button onclick="openMinigames()">Math Minigames</button>
    <button onclick="enter3D()">Enter 3D World</button>
</div>

<!-- MINIGAMES -->
<div class="card hidden" id="minigameCard">
    <h2>üß† Math Minigames</h2>
    <button onclick="alert('Speed Math coming soon!')">‚ö° Speed Math</button>
    <button onclick="alert('Puzzle World coming soon!')">üß© Puzzle World</button>
    <button onclick="alert('Battle Math coming soon!')">‚öîÔ∏è Battle Math</button>
</div>

</div>

<script>
let user = {};
let answers = [];
const QUESTS_PER_DAY = 4;

function login() {
    const name = username.value;
    const grade = parseInt(document.getElementById("grade").value);
    if (!name || !grade) return alert("Fill everything!");

    user = JSON.parse(localStorage.getItem("aworldUser")) || {
        name, grade, xp: 0, level: 1, lastQuest: ""
    };

    localStorage.setItem("aworldUser", JSON.stringify(user));

    loginCard.classList.add("hidden");
    dashboard.classList.remove("hidden");
    questCard.classList.remove("hidden");

    welcome.innerText = "Welcome, " + user.name;
    updateXP();
    loadQuests();
}

function loadQuests() {
    const today = new Date().toDateString();
    if (user.lastQuest === today) {
        questCard.classList.add("hidden");
        multiplayerCard.classList.remove("hidden");
        return;
    }

    quests.innerHTML = "";
    answers = [];

    for (let i = 0; i < QUESTS_PER_DAY; i++) {
        let a = rand(user.grade * 5);
        let b = rand(user.grade * 5);
        let type = rand(4);
        let question, answer;

        if (type === 0) { question = `${a} + ${b}`; answer = a + b; }
        if (type === 1) { question = `${a} - ${b}`; answer = a - b; }
        if (type === 2) { question = `${a} √ó ${b}`; answer = a * b; }
        if (type === 3) { 
            b = b || 1;
            question = `${a*b} √∑ ${b}`;
            answer = a;
        }

        answers.push(answer);
        quests.innerHTML += `
        <div class="quest">
            ${question} =
            <input type="number" id="q${i}">
        </div>`;
    }
}

function submitQuests() {
    let correct = 0;
    for (let i = 0; i < QUESTS_PER_DAY; i++) {
        if (parseInt(document.getElementById(`q${i}`).value) === answers[i]) {
            correct++;
        }
    }

    if (correct === QUESTS_PER_DAY) {
        user.xp += 100;
        user.lastQuest = new Date().toDateString();
        levelUp();
        save();
        questCard.classList.add("hidden");
        multiplayerCard.classList.remove("hidden");
    } else {
        alert(`You got ${correct}/${QUESTS_PER_DAY}. Try again!`);
    }
}

function levelUp() {
    while (user.xp >= user.level * 200) {
        user.xp -= user.level * 200;
        user.level++;
    }
    updateXP();
}

function updateXP() {
    xp.innerText = user.xp;
    level.innerText = user.level;
    xpBar.style.width = (user.xp / (user.level * 200)) * 100 + "%";
}

function openMinigames() {
    minigameCard.classList.toggle("hidden");
}

function enter3D() {
    alert("3D World Placeholder\n(Use Three.js or Unity WebGL here)");
}

function save() {
    localStorage.setItem("aworldUser", JSON.stringify(user));
}

function rand(max) {
    return Math.floor(Math.random() * max) + 1;
}
</script>

</body>
</html>
